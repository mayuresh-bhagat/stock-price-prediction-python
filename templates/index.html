<!DOCTYPE html>
<html>
  <head>
    <title>Stock Prediction - Index</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
  </head>

  <body>
    <div class="container">
      <form>
        <div class="row">
          <div class="col-md-12 my-3">
            <h5>Stock Price Prediction</h5>
          </div>
          <!-- <div class="col-md-10">
            <label for="stock">Stock:</label>
            <input type="text" id="stock" class="form-control" />
          </div>
          <div class="col-md-2 d-flex align-items-end">
            <button type="submit" class="btn btn-primary">Submit</button>
          </div> -->
          {% if output %}
          <div class="col-md-12">
            <div class="table-responsive">
              <table class="table table-bordered">
                {% for key, value in output.items() %}
                <tr>
                  <th>{{ key }}</th>
                  <td>{{ value }}</td>
                </tr>
                {% endfor %}
              </table>
            </div>
          </div>
          {% endif %}{% if actual_predicted %}
          <div class="col-md-12">
            <img src="{{ actual_predicted }}" class="img-fluid" />
          </div>
          {% endif %} {% if ema_chart_100_200 %}
          <div class="col-md-12">
            <img src="{{ ema_chart_100_200 }}" class="img-fluid" />
          </div>
          {% endif %}
        </div>
      </form>
    </div>
  </body>
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
    integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy"
    crossorigin="anonymous"
  ></script>

  <script>
    document.addEventListener("DOMContentLoaded", function () {
      const inputBox = document.getElementById("stock");

      inputBox.addEventListener("keyup", function () {
        var stock_id = inputBox.value
        fetch( '{{ url_for('get_stock_id') }}?stock='+stock_id, {
          method: "POST",
        })
        .then(response => response.json())
        .then((data) => {
          console.log(data)
        })
        console.log("Input changed to:", inputBox.value);
      });
    });
  </script>
</html>
